<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">

    <title>
      scrumbringer_client
    </title>

    <!-- Pre-apply theme tokens to avoid flash on load (AC12). -->
    <script>
      (function () {
        try {
          var theme = (localStorage.getItem("sb_theme") || "default").trim();

          var tokens = {
            "--sb-bg": "#f8fafc",
            "--sb-surface": "#ffffff",
            "--sb-elevated": "#f1f5f9",
            "--sb-text": "#0f172a",
            "--sb-muted": "#475569",
            "--sb-inverse": "#ffffff",
            "--sb-border": "#e2e8f0",
            "--sb-link": "#2563eb",
            "--sb-primary": "#0f766e",
            "--sb-primary-hover": "#115e59",
            "--sb-focus-ring": "rgba(56, 189, 248, 0.55)",
            "--sb-danger": "#dc2626",
            "--sb-warning": "#d97706",
            "--sb-success": "#16a34a",
            "--sb-info": "#0284c7",
          };

          if (theme === "dark") {
            tokens = {
              "--sb-bg": "#0b1220",
              "--sb-surface": "#0f172a",
              "--sb-elevated": "#1e293b",
              "--sb-text": "#e2e8f0",
              "--sb-muted": "#94a3b8",
              "--sb-inverse": "#0f172a",
              "--sb-border": "#334155",
              "--sb-link": "#60a5fa",
              "--sb-primary": "#2dd4bf",
              "--sb-primary-hover": "#5eead4",
              "--sb-focus-ring": "rgba(125, 211, 252, 0.55)",
              "--sb-danger": "#f87171",
              "--sb-warning": "#fbbf24",
              "--sb-success": "#4ade80",
              "--sb-info": "#38bdf8",
            };
          }

          var root = document.documentElement;
          for (var k in tokens) root.style.setProperty(k, tokens[k]);
        } catch (_) {
          // Fall back to default theme.
        }
      })();
    </script>

    <script src="/scrumbringer_client.js" type="module"></script>
  </head>
  <body><div id="app"></div></body>
</html>
