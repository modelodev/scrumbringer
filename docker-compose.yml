services:
  db:
    image: postgres:16
    environment:
      POSTGRES_USER: scrumbringer
      POSTGRES_PASSWORD: scrumbringer
      POSTGRES_DB: scrumbringer_dev
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./db/init:/docker-entrypoint-initdb.d:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U scrumbringer -d scrumbringer_dev"]
      interval: 1s
      timeout: 5s
      retries: 30

volumes:
  pgdata:
