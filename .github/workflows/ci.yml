name: CI

on:
  push:
    branches: ["master", "main"]
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: scrumbringer
          POSTGRES_PASSWORD: scrumbringer
          POSTGRES_DB: scrumbringer_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U scrumbringer -d scrumbringer_test"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 10

    env:
      DATABASE_URL: postgres://scrumbringer:scrumbringer@localhost:5432/scrumbringer_test?sslmode=disable

    steps:
      - uses: actions/checkout@v4

      - name: Setup Erlang
        uses: erlef/setup-beam@v1
        with:
          otp-version: "27"
          gleam-version: "1.14.0"
          rebar3-version: "3"

      - name: Install dbmate
        run: |
          DBMATE_VERSION="v2.19.0"
          curl -fsSL "https://github.com/amacneil/dbmate/releases/download/${DBMATE_VERSION}/dbmate-linux-amd64" -o /usr/local/bin/dbmate
          chmod +x /usr/local/bin/dbmate
          dbmate --version

      - name: CI (deps + build + test)
        run: make ci
